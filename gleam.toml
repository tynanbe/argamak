name = "argamak"
version = "0.4.0"
description = "A tensor library for the Gleam programming language"
licences = ["Apache-2.0"]
gleam = "~> 0.30"

[repository]
repo = "argamak"
user = "tynanbe"
type = "github"

[[links]]
href = "https://gleam.run/"
title = "Website"

[dependencies]
gleam_stdlib = "~> 0.30"
nx = "~> 0.5"

[dev-dependencies]
gleeunit = "~> 0.11"
rad = "~> 0.4"

[rad]
targets = ["erlang", "javascript"]

[[rad.formatters]]
name = "elixir"
check = [
  "sh",
  "-c",
  "mix format --check-formatted && echo -n 'Checked all files in `src` and `test`'",
]
run = [
  "sh",
  "-c",
  "mix format && echo -n 'Formatted all files in `src` and `test`'",
]

[[rad.formatters]]
name = "javascript"
check = ["deno", "fmt", "--check"]
run = ["deno", "fmt"]

[[rad.tasks]]
path = ["init"]
run = ["npm", "ci"]
shortdoc = "Initialize argamak"
