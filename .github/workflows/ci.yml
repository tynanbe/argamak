name: CI

on:
  push:
    branches:
      - main
      - "v*.*.*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "25.1"
          elixir-version: "1.14.2"
          gleam-version: "0.24.0"

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: charlieegan3/fetch-gh-release-binary@main
        with:
          owner: rome
          repo: tools
          version: cli/v0.10.1-next
          asset-pattern: linux-x64
          install-path: /usr/local/bin/rome
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "$PWD/build/packages/rad/priv" >> $GITHUB_PATH

      - run: gleam deps download

      - uses: actions/cache@v3
        with:
          path: build/packages
          key: ${{ runner.os }}-gleam-${{ hashFiles('**/manifest.toml') }}
          restore-keys: ${{ runner.os }}-gleam-

      - run: rad init

      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - run: rad format --check

      - run: rad test
